<p-table [value]="data" [loading]="loading" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20]"
    (onPage)="onPage($event)">

    <!-- Cabecera dinámica -->
    <ng-template pTemplate="header">
        <tr>
            @for (col of columns; track $index) {
            <th>
                {{ col.header }}
            </th>
            }
        </tr>
    </ng-template>

    <!-- Celdas dinámicas -->
    <ng-template pTemplate="body" let-row>
        <tr>
            @for (col of columns; track $index) {
            <td>
                {{ row[col.field] }}
            </td>
            }
        </tr>
    </ng-template>

</p-table>
