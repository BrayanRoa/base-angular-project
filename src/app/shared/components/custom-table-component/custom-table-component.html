<p-table [value]="state.data" [paginator]="true" [rows]="state.perPage" [totalRecords]="state.totalRecords"
    [lazy]="true" (onLazyLoad)="onPage($event)" [loading]="state.loading" [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ 'min-width': '50rem' }">

    <!-- HEADER -->
    <ng-template pTemplate="header">
        <tr>
            @for (col of columns; track $index) {
            <th>
                {{ col.header }}
            </th>
            }
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-item>
        <tr>
            @for (col of columns; track $index) {
            <td>
                {{ getValue(item, col.field) }}
            </td>
            }
        </tr>
    </ng-template>

</p-table>
